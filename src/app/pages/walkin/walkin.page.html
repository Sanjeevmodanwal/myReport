<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Walkin Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid class="ion-grid">
  <ion-row class="ion-row ion-justify-content-start">
    <ion-col class="ion-col">
    Name
    </ion-col>
    <ion-col class="ion-col">
   Chandigarh
    </ion-col>   <ion-col class="ion-col">
	Total March
    </ion-col>
  </ion-row>

  <div *ngFor="let item of items">
  <ion-row class="ion-row ion-justify-content-center">
    <ion-col class="ion-col">
      {{item.cname}}
    </ion-col>
    <ion-col class="ion-col"> {{item.walkin_chnd}}</ion-col>
    <ion-col class="ion-col"> {{item.total_walkin}}</ion-col>
  </ion-row>
</div>


 

  


 


</ion-grid>

</ion-content>
